{% extends 'base.html' %}

{% block title %}Logs{% endblock %}

{% block content %}
<h1 class="log-title" style="text-align: center;">Log
    <a href="{{ url_for('download_logs') }}" class="btn-download">Download Logs (CSV)</a>
</h1>
<table>
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>ID</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.id }}</td>
            <td
                style="background-color: {% if log.status == 'active' %}#94bf6f{% else %}#de703a{% endif %}; color: #faf7ff;">
                {{ log.status }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
